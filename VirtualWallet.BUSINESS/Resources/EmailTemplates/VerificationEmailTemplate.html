<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto shadow" style="max-width: 600px;">
            <div class="card-header text-center text-white bg-primary">
                <h1 class="h4 mb-0">Email Verification</h1>
            </div>
            <div class="card-body">
                <p>Hello,{{Username}}</p>
                <p>Thank you for registering. Please verify your email by clicking the button below:</p>
                <div class="text-center">
                    <a href="{{VerificationLink}}" class="btn btn-success">Verify Email</a>
                </div>
                <p class="mt-3">If the button doesn't work, you can click on the following link: <a href="{{VerificationLink}}" class="text-primary">verificationLink</a></p>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Thank you for choosing our service!</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
