<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto shadow" style="max-width: 600px;">
            <div class="card-header text-center text-white bg-primary">
                <h1 class="h4 mb-0">Code Verification</h1>
            </div>
            <div class="card-body text-dark">
                <p>Hello, <strong>{{Username}}</strong></p>
                <p>To complete your payment, please enter the following verification code:</p>
                <h3 class="text-center text-success-custom">
                    {{Generate}}
                </h3>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0 text-primary-custom">Thank you for choosing our service!</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
